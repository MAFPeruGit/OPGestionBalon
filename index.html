<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión Balón - Crear OP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h5 class="text-center mb-4">Crear OP - Gestión Balón</h5>
    <form id="opForm">
      <div  class="mb-3">
        <label  for="operacion" class="form-label">Número de operación</label>
        <input type="text" class="form-control" id="operacion" name="operacion" required>
      </div>
      <button style="background-color: red; border: none;" type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById("opForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const operacion = document.getElementById("operacion").value;

      fetch("https://prod-132.westus.logic.azure.com:443/workflows/37b52c5d7dec463c9ba30c4dc1ad44a3/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=vaV5PXMbfnMctQEASJFZ6Er8k7YXpU6A-nRgyjtIZEY", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ operacion: operacion })
      })
      .then(response => {
        if (!response.ok) throw new Error("Error en la solicitud");
        alert("Operación enviada con éxito");
      })
      .catch(error => {
        alert("Hubo un error al enviar la operación");
        console.error(error);
      });
    });
  </script>
</body>
</html>
